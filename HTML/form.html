<body>

    <div id="title">
        
        <h1  id="titletext">Product list</h1>
        <input form="my-form" type="submit" value="save" id="save-product-bnt" >
      
        </input>
        <a href="../index.html" id="cancel-product-bnt" >
               Cancel
        </a>
    </div>
    <!--Item scroll-->
    <div class="scroll">
       

      
        <div id="form">

                   <!-- General info -->    

                <form action="PHP/login.php" id="product_form" method="POST">
                <label>SKU:</label>
                <input name="SKU" id="SKU" autocomplete="off" type="text">
        
                <label>Name:</label>
                <input  name="Name" id="Name" autocomplete="off" type="text">

                <label>Price:</label>
                <input  name="Price" id="Price" autocomplete="off" type="text">

                <!-- product type dropdown list -->

                <label>Type:</label><br>

                <select name="productTypes" id="productTypes" class="options" onchange="showHideInput(this)">

                <option value="0" id="DVD" class="options">DVD</option>
                <option value="1" id="Furniture" class="options">Furniture</option>
                <option value="2" id="Book" class="options">Book</option>
                
                </select>

                <!-- Individual type forms -->

                <div id="typeforms">
                    <div id="dvd" style="display:none">
                        <label>Size(MB):</label>
                        <input  name="Size" id="Size" autocomplete="off" type="text">
                    </div>
                    <div id="furniture" style="display:none">
                        <label>Height(CM):</label>
                        <input  name="Height" id="Height" autocomplete="off" type="text">
                        <label>width(CM):</label>
                        <input  name="width" id="width" autocomplete="off" type="text">
                        <label>Lenth(CM):</label>
                        <input  name="width" id="width" autocomplete="off" type="text">
                    </div>
                    <div id="book" style="display:none">
                        <label>Weight(KG):</label>
                        <input  name="Weight" id="Weight" autocomplete="off" type="text">
                    </div>
                </div>
                
               
               </form>
        </div>
        

    </div>
